<footer class="site-footer h-card" role="contentinfo">
  <div class="wrapper footer-col-wrapper">
    <div>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</div>
    <div class="footer-links">
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
      {%- if site.github_username -%}
      <span>·</span>
      <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a>
      {%- endif -%}
      {%- if site.email -%}
      <span>·</span>
      <a href="mailto:{{ site.email }}">Email</a>
      {%- endif -%}
      <span>·</span>
      <span id="busuanzi_container_site_uv">访客 <span id="busuanzi_value_site_uv"></span></span>
      <span>·</span>
      <span id="busuanzi_container_site_pv">访问 <span id="busuanzi_value_site_pv"></span></span>
    </div>
  </div>
  <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</footer>
